<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f28789667.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="/js/script.js"></script>
    <title>Four Seasons</title>
</head>
<body>
    <section class="container-fluid main">
        <div class="col-12 top">
            <div class="row text-center top">
                <h1 class="">The Four Seasons</h1>
                <p>by Vivaldi</p>
            </div>
        </div>
        <div class="col-12 middle-top" >
            <div class="row imagery" id="imagery"></div>
          
        </div>
      
        <div class="col-12 fixed-bottom bottom" >
            <div class="row">
                <div class="row controls">
                    <audio controls class="d-none" autoplay id="audio" src="">
                    </audio>
                </div>
                <form class="input text-center" >
                    <label for="season">Enter a season:</label>
                    <div class="">
                        <input type="text" id="season" name="season">
                        <button type="button" class="btn btn-primary transparent grey-text" onclick="setAndPlay   (document.getElementById('season').value.toUpperCase())" >
                            <i class="fa fa-magnifying-glass"></i>
                        </button>   
                </div> 
                </form>
            </div>
        </div>
    
    </section>
    <a id="home-link" href="johnsmille.tech">johnsmillie.tech</a>
    <script src="/js/script.js"></script>
</body>
</html>
